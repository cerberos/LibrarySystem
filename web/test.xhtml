<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Library Management Login</title>
    </h:head>
    <h:body>
        <h:form>
        <h:panelGrid columns="3">
            <h:outputText value="UserID" />
                <h:inputText id="UserID" required="true" 
                             value="#{logedInUser.loginid}"
                             requiredMessage="Please write your user id">
                </h:inputText>
            <h:message for="UserID"/>
            <h:outputText value="Password" />
            <h:inputText id="pass" required="true" 
                         value="#{logedInUser.loginpass}"
                         requiredMessage="Please write your password">
            </h:inputText>
            <h:message for="pass"/>
        </h:panelGrid>
            <h:commandButton value="Submit" action="#{logedInUser.tryLogin()}"/>
        </h:form>
    </h:body>
</html>
