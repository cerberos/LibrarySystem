<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Library Management Login</title>
        <h:outputStylesheet name="bootstrap.css" library="css"/>
    </h:head>
    <h:body>
        <h:dataTable value="#{bookBean.books}" var="book" styleClass="table table-striped" >
            <h:column>
                <f:facet name="header">ISBN Code</f:facet>
                #{book.ISBN}
            </h:column>
            <h:column>
                <f:facet name="header">Title</f:facet>
                #{book.TITLE}
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                #{book.DESCRIPTION}
            </h:column>
            <h:column>
                <f:facet name="header">Sub category</f:facet>
                #{book.SUBCATEGORYID}
            </h:column>
            <h:column>
                <f:facet name="header">NuMber of Copies</f:facet>
                #{book.NUMBEROFCOPIES}
            </h:column>
            <h:column>
                <f:facet name="header">Available</f:facet>
                #{book.HOLDFLAG}
            </h:column>
            <h:column>
                <f:facet name="header">Edition Nr.</f:facet>
                #{book.EDIOTIONNO}
            </h:column>
            
        </h:dataTable>
        
        <!-- Including javascript and jquery -->
        
        
        <f:event type="preRenderView" listener="#{logedInUser.isLogin}" />
    </h:body>
</html>
