<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Library Management Login</title>
        <h:outputStylesheet name="bootstrap.css" library="css"/>
    </h:head>
    <h:body>
       
        <h1><h:outputLabel>Hello</h:outputLabel></h1>       
        <ul>
            <ui:repeat value="#{bookBean.titles}" var="title">
                <li>#{title}</li>
            </ui:repeat>        
        </ul>
        
        <h1><h:outputText value="#{book.s}"/></h1>
        
        <h:dataTable value="#{bookBean.bookList}"  var="book" styleClass="table table-striped" >
            <h:column>
                <f:facet name="header">ISBN Code</f:facet>
                #{book.isbn}
            </h:column>
            <h:column >
                <f:facet name="header">Title</f:facet>
                #{book.title}
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                #{book.description}
            </h:column>
            <h:column>
                <f:facet name="header">Subcategory</f:facet>
                #{book.subcategoryID}
            </h:column>
            <h:column>
                <f:facet name="header">Number of Copies</f:facet>
                #{book.numberOfCopies}
            </h:column>
            <h:column>
                <f:facet name="header">Copies Available</f:facet>
                #{book.isHoldFlag()}
            </h:column>
            <h:column>
                <f:facet name="header">Edition No.</f:facet>
                #{book.editionNo}
            </h:column>           
        </h:dataTable>
        
        <!-- Including javascript and jquery -->
        
        
    </h:body>
</html>
